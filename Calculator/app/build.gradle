apply plugin: 'com.android.application'

android {
    namespace 'com.example.money' // Замените на ваше пространство имен
    compileSdk 33 // Убедитесь, что версия соответствует вашей

    defaultConfig {
        applicationId "com.example.money" // Замените на ваше приложение
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.0' // Зависимость для поддержки старых версий Android
    implementation 'com.google.android.material:material:1.8.0' // Зависимость для Material Design
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4' // Зависимость для ConstraintLayout
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    // Добавьте другие зависимости здесь
}
